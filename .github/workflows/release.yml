name: Release the newest version

on:
  push:
    branches:
      - ci

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build: [
          {name: wailsTest, platform: linux/amd64, os: ubuntu-latest},
          {name: wailsTest, platform: windows/amd64, os: windows-latest},
          {name: wailsTest, platform: darwin/universal, os: macos-latest}
        ]
    runs-on: ${{ matrix.build.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: dAppServer/wails-build-action@v2
        with:
          go-version: 1.18
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}

      # Upload build assets
      - uses: actions/upload-artifact@v2
        if: inputs.package == 'true'
        with:
          name: 15GoFast ${{matrix.os}} ${{matrix.name}}
          path: |
            */bin/
            *\bin\*

  release:
    name: "Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            */bin/
            *\bin\*